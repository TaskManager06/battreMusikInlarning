<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Bättre Musik Inlärning </title>
        <link rel="stylesheet" href="CSS/styles.css">
        <script src="JS/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="formBody">
        <header>
            <h1>Ansök om en låt</h1>
        </header>
        <!-- Meny som altid är synlig
        ul är endast synlig på breda skärmar
        -->
        <nav id="closedMenu">
            <a href="index.html" id="logo">
                <img src="IMG/logo.png" alt="Logo">
            </a>
            <ul id="navList">
                <li><a href="allaLatar.html">Alla Låtar</a></li>
                <li><a href="lektioner.html">Lektioner</a></li>
                <li><a href="spelrum.html">Spelrum</a></li>
            </ul>
            <button type="button" name="openMenu" id="openMenu"><img src="IMG/menu.png" alt="expandera menyn"></button>
        </nav>
        <!--Meny som expanderar, ej synlig i vanliga fall
        -->
        <div id="fullScreenMenu" tabindex="0">
            <ul>
                <li><a class="hiddenMenuLink" href="index.html" tabindex="-1">Hem</a></li>
                <li><a class="hiddenMenuLink" class="hittaLat" href="hittaDinNastaLat.html" tabindex="-1">Hitta en Ny Låt !</a></li>
                <li><a class="hiddenMenuLink" href="allaLatar.html" tabindex="-1">Alla Låtar</a></li>
                <li><a class="hiddenMenuLink" href="spelrum.html" tabindex="-1">spelrum</a></li>
                <li><a class="hiddenMenuLink" href="lektioner.html" tabindex="-1">Lektioner</a></li>
            </ul>
        </div>
        <main id="formSong">
        <p>Finns nte låten du ösnkar att spela ? Fyll i formuläret nedan!</p>
        <form method="POST" action="landpage.html">
            <label for="datum">
                Dagens datum
                <input type="datetime-local" name="datum" id="datum">
            </label>
            
            <label for="låtNamn">
                Låt Namn
                <input type="text" name="låtNamn" id="låtNamn" required>
            </label>
            
            <label for="artistNamn">
                Artist
                <input type="text" name="artistNamn" id="artistNamn" required>
            </label>
            
            <fieldset>
                <legend>Vulgärt språk ?</legend>
                <label for="ja">
                    Ja
                    <input type="radio" name="språk" id="ja" value="ja">
                </label>
                <label for="nej">
                    Nej
                    <input type="radio" name="språk" id="nej" value="nej" selected>
                </label>
            </fieldset>

            <label for="genreSelect">
                Vilken genre tillhör låten ?
                <input list="genre" name="genreSelect" id="genreSelect">
            </label>
            <label for="year">
                Vilke år släpptes låten
                <input type="number" min="1900" max="2025" name="year" id="year">
            </label>
            <datalist id="genre">
                <option value="pop">
                <option value="rock">
                <option value="metall">
                <option value="hip hop">
                <option value="blues">
                <option value="reggae">
            </datalist>
            <label for="beskrivning">
                Berätta varför du vill just ha denan låt 
                <textarea id="beskrivning" name="beskrivning"></textarea>
            </label>
            <h3>Välj om du vill bli kontaktad om din låt kommer med</h3>
            <label for="telefon">
                Telefon
                <input type="checkbox" id="telefon" value="telefon" name="telefon">
                <p> Vi hör av oss så fort vi kan!</p>
            </label>
            <label for="email">
                Email
                <input type="checkbox" id="email" value="email" name="email" checked>
                <p> Vi hör av oss så fort vi kan!</p>
            </label>
            <label for="emailWrite" id="labelEmail">
                Email:
                <input type="email" id="emailWrite" name="emailWrite" placeholder="example@gmail.com">
            </label>
            <label for="telefonWrite" id="labelTelefon">
                telefonnummer:
                <input type="tel" id="telefonWrite" name="telefonWrite" pattern="[0-9]{3}-[0-9]{7}" placeholder="123-4567890">
            </label>
            <input type="submit">
        </form>
        </main>
        <footer>
            Bättre musik inlärning
        </footer>
    </body>
</html>
